<html>
<head>
    <style>
        .abs {
            position: absolute;
            top: 0%;
            bottom: 0%;
            left: 0%;
            right: 0%;
        }
        table.qtreedescription td:nth-child(2n) {
          color: blue;
        }
        #qtreebuttons {
          background: #CFD3DD;
        }
        #qtreebuttons img {
          margin-left: 8px;
          margin-top: 3px;
          cursor: pointer;
        }
        #qtreedescription {
          background: #CFD3DD;
        }
    </style>
</head>
<body>

<div class="abs">
  <div class="abs" style="width:240px;bottom:24px" id="qtreebuttons">
  </div>
  <div class="abs" style="left:240px;bottom:24px" id="qtreedescription">
  </div>
  <div class="abs" style="top:24px">
    <div id="app" class="abs"></div>
  </div>
</div>

</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {

    const qtreeDiv = document.querySelector('#app');
    const buttonBarDiv = document.querySelector('#qtreebuttons')
    const descriptionDiv = document.querySelector('#qtreedescription');
    const qTree = new VGrid.VGrid(qtreeDiv, new VGrid.QTreeModel('ws://localhost:12345', 'pnl', buttonBarDiv, descriptionDiv));
  
  });
</script>
</html>
